<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container"><!-- /.container -->
    <h3 th:text="${userModel.title}">Welcome to PanChan's Blog</h3>
    <div>
        <p><strong>ID:</strong><span id="id" th:text="${userModel.user.id}">1</span></p>
        <p><strong>Name:</strong><span id="name" th:text="${userModel.user.name}">PanChao</span></p>
        <p><strong>Age:</strong><span id="email" th:text="${userModel.user.email}">pcstartop@qq.com</span></p>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{'/users/delete/' + ${userModel.user.id}}">删除 </a>
        <a class="btn btn-primary" th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
        <a class="btn btn-primary" href="/users" th:href="@{/users}">返回</a>
    </div>
</div><!-- /.container -->
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
