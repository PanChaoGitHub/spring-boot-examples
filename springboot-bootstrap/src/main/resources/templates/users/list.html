<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container"><!-- /.container -->
    <h3 th:text="${userModel.title}">PanChan's Blog</h3>
    <div>
        <a class="btn btn-primary" href="/users/form.html" th:href="@{/users/form}">创建用户</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息！！</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}">1</td>
            <td><a href="view.html" th:href="@{'/users/' + ${user.id}}" th:text="${user.name}">PanChao</a></td>
            <td th:text="${user.email}">pcstartop@qq.com</td>
        </tr>
        </tbody>
    </table>
</div><!-- /.container -->
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
